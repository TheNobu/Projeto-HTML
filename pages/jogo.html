<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meu Jogo</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }

    header {
      width: 100%;
      padding: 1rem;
      text-align: center;
      background-color: #111;
      box-shadow: 0 2px 5px rgba(255, 255, 255, 0.1);
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    iframe {
      border: none;
      width: 90%;
      max-width: 1000px;
      height: 600px;
      margin-top: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .btn-voltar {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background-color: #1e90ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
    }

    .btn-voltar:hover {
      background-color: #0066cc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Jogue Agora!</h1>
  </header>

  <iframe src="../ProjetoLowCode2.0 (1)/index.html" allowfullscreen></iframe>

  <a href="index.html" class="btn-voltar">â¬… Voltar para Home</a>
</body>
</html>
